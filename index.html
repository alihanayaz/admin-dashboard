<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>

          <img src="https://via.placeholder.com/50" alt="" />

        <div class="menu">
          <ul>
            <li>
              <a><img src="./assets/svg/home.svg" alt="Home" />Home</a>
            </li>
            <li>
              <a><img src="./assets/svg/profile.svg" alt="Profile" />Profile</a>
            </li>
            <li>
              <a
                ><img
                  src="./assets/svg/messages.svg"
                  alt="Messages"
                />Messages</a
              >
            </li>
            <li>
              <a><img src="./assets/svg/history.svg" alt="History" />History</a>
            </li>
            <li>
              <a><img src="./assets/svg/tasks.svg" alt="Tasks" />Tasks</a>
            </li>
            <li>
              <a
                ><img
                  src="./assets/svg/communities.svg"
                  alt="Communities"

              >
            </li>
            <li>
              <a
                ><img
                  src="./assets/svg/settings.svg"

            <li>

            </li>
            <li>
              <a><img src="./assets/svg/privacy.svg" alt="Privacy" />Privacy</a>
            </li>
          </ul>

      <nav>
        <div class="header-1">
          <div class="search">
            <img src="./assets/svg/search.svg" alt="Search" class="icon" />

          <div class="account">
            <img src="./assets/svg/bell.svg" alt="Bell" class="icon" />
            <img src="https://via.placeholder.com/50" alt="" />
            <h5>Morgan Oakley</h5>
          </div>
        </div>
        <div class="header-2">
          <div class="user">
            <img src="https://via.placeholder.com/100" alt="" />
            <div>
              <span>Hi there,</span>
              <h5>Morgan Oakley (@morgan)</h5>
            </div>
          </div>
          <div class="buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </nav>
      <main>main</main>
    </div>
